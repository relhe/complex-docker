version: "3"

services:
  nginx:
    image: ${DOCKERHUB_NAMESPACE}/nginx-router:${TAG}
    mem_limit: 128m
    hostname: nginx
    ports:
      - "80:80"
    depends_on:
      - api
      - client

  client:
    image: ${DOCKERHUB_NAMESPACE}/react-client:${TAG}
    mem_limit: 128m
    hostname: client

  api:
    image: ${DOCKERHUB_NAMESPACE}/node-server:${TAG}
    mem_limit: 128m
    hostname: api
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=${PGUSER}
      - PGHOST=${PGHOST}
      - PGPASSWORD=${PGPASSWORD}
      - PGDATABASE=${PGDATABASE}
      - PGPORT=${PGPORT}
    ports:
      - "5000:5000"

  worker:
    image: ${DOCKERHUB_NAMESPACE}/node-worker:${TAG}
    mem_limit: 128m
    hostname: worker
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  # OPTIONAL: Only if you truly want Redis/Postgres as containers inside EB.
  # For production, I recommend AWS services instead (ElastiCache + RDS).
  redis:
    image: redis:7-alpine

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_PASSWORD=${PGPASSWORD}
      - POSTGRES_USER=${PGUSER}
      - POSTGRES_DB=${PGDATABASE}
    # Named volume to persist data inside the EC2 instance (still ephemeral if the instance is replaced)
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
