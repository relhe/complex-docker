name: CI/CD – Docker Hub & Elastic Beanstalk (AL2 Multi-Container)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  # Tag everything with the commit SHA
  SHA: ${{ github.sha }}

  # Docker Hub namespace (org/username)
  DOCKERHUB_NAMESPACE: ${{ secrets.DOCKERHUB_USERNAME }}

  # AWS / EB
  AWS_REGION: ${{ secrets.AWS_REGION }}
  EB_APPLICATION_NAME: ${{ secrets.EB_APPLICATION_NAME }}
  EB_ENVIRONMENT_NAME: ${{ secrets.EB_ENVIRONMENT_NAME }}
  S3_BUCKET: ${{ secrets.S3_BUCKET }}

  # Image repo names on Docker Hub
  CLIENT_IMAGE: react-client
  SERVER_IMAGE: node-server
  WORKER_IMAGE: node-worker
  NGINX_IMAGE: nginx-router

jobs:
  test_client:
    name: Test React client (Dockerized)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build the client image (no test target required). We'll override the command to run tests.
      - name: Build client image for tests
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          load: true
          tags: client-test:local

      - name: Run client tests
        run: |
          docker run --rm -e CI=true client-test:local npm test -- --ci --watchAll=false

  build_and_push:
    name: Build & Push images
    runs-on: ubuntu-latest
    needs: [test_client]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # React client (prod)
      - name: Build & Push – client
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            NODE_ENV=production
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/${{ env.CLIENT_IMAGE }}:${{ env.SHA }}
            ${{ env.DOCKERHUB_NAMESPACE }}/${{ env.CLIENT_IMAGE }}:latest

      # API server (Node/Express)
      - name: Build & Push – api
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            NODE_ENV=production
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/${{ env.SERVER_IMAGE }}:${{ env.SHA }}
            ${{ env.DOCKERHUB_NAMESPACE }}/${{ env.SERVER_IMAGE }}:latest

      # Worker
      - name: Build & Push – worker
        uses: docker/build-push-action@v6
        with:
          context: ./worker
          file: ./worker/Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            NODE_ENV=production
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/${{ env.WORKER_IMAGE }}:${{ env.SHA }}
            ${{ env.DOCKERHUB_NAMESPACE }}/${{ env.WORKER_IMAGE }}:latest

      # Nginx router
      - name: Build & Push – nginx
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/${{ env.NGINX_IMAGE }}:${{ env.SHA }}
            ${{ env.DOCKERHUB_NAMESPACE }}/${{ env.NGINX_IMAGE }}:latest

  deploy_eb:
    name: Deploy to Elastic Beanstalk (AL2 Multi-Container w/ Compose v3)
    runs-on: ubuntu-latest
    needs: [build_and_push]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        # Static keys from secrets (simplest). If you prefer OIDC, I can switch this for you.
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # EB will interpolate docker-compose variables from .env
      - name: Create EB bundle
        run: |
          echo "DOCKERHUB_NAMESPACE=${DOCKERHUB_NAMESPACE}" > .env
          echo "TAG=${SHA}" >> .env

          # If you insist on bundling DB creds (not recommended), uncomment and add repo secrets:
          # echo "PGUSER=${{ secrets.PGUSER }}" >> .env
          # echo "PGPASSWORD=${{ secrets.PGPASSWORD }}" >> .env
          # echo "PGHOST=${{ secrets.PGHOST }}" >> .env
          # echo "PGDATABASE=${{ secrets.PGDATABASE }}" >> .env
          # echo "PGPORT=${{ secrets.PGPORT }}" >> .env

          zip "app-${SHA}.zip" docker-compose.yml .env
        env:
          DOCKERHUB_NAMESPACE: ${{ env.DOCKERHUB_NAMESPACE }}
          SHA: ${{ env.SHA }}

      - name: Upload bundle to S3
        run: aws s3 cp "app-${SHA}.zip" "s3://${S3_BUCKET}/app-${SHA}.zip"
        env:
          S3_BUCKET: ${{ env.S3_BUCKET }}
          SHA: ${{ env.SHA }}

      - name: Register EB application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${EB_APPLICATION_NAME}" \
            --version-label "${SHA}" \
            --source-bundle S3Bucket="${S3_BUCKET}",S3Key="app-${SHA}.zip"
        env:
          EB_APPLICATION_NAME: ${{ env.EB_APPLICATION_NAME }}
          S3_BUCKET: ${{ env.S3_BUCKET }}
          SHA: ${{ env.SHA }}

      - name: Deploy (Update EB environment)
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${EB_ENVIRONMENT_NAME}" \
            --version-label "${SHA}"
        env:
          EB_ENVIRONMENT_NAME: ${{ env.EB_ENVIRONMENT_NAME }}
          SHA: ${{ env.SHA }}
